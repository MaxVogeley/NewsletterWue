  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="/Screenshot 2023-04-05 at 7.10.01 PM.png" alt="" width="300" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to our coffee newsletter!</h1>

      <input type="text" name= "fName" class="form-control top" placeholder="First Name" required autofocus>
